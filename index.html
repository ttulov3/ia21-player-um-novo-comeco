<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Isa Muito Linda </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer async src='main.js'></script>
</head>

<body>
    
    
    <div class="ia21-player" data-playlist="list1.json">
        <div class="video-container">
            <video>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4">
            </video>
            <div class="controllers">
                <button class="play-pause" data-play-icon="▶" data-pause-icon="⏸">
                    ▶
                </button>
                <button class="aparecer"> Videos</button>
                <div class="dragbar timeline">
                    <div class="draggable"></div>
                </div>
                <div class="timer">
                    00:00
                </div>
                <div class="dragbar volume">
                    <div class="draggable"></div>
                </div>
            </div>
        </div>
        <div class="playlist">
        </div>
    </div>
    
    <div class="ia21-player" data-playlist="list2.json">
        <div class="video-container">
            <video>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
            </video>
            <div class="controllers">
                <button class="play-pause" data-pause-icon="⏸" data-play-icon="▶">
                    ▶
                </button>
                <button class="aparecer">Videos</button>
                <div class="dragbar timeline">
                    <div class="draggable"></div>
                </div>
                <div class="timer">
                    00:00
                </div>
                <div class="dragbar volume">
                    <div class="draggable"></div>
                </div>
            </div>
        </div>
        <div class="playlist">
        </div>
    </div>
    
</body>
</html>
